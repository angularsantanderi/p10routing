<div class="container">
    <div class="row">
        <div class="col-100">
            <h1>Clientes</h1>

            <table>
                <tr>
                    <th>Nombre</th>
                    <th>CIF</th>
                </tr>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.cif}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
